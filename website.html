<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="website.css">
 <script src="js/jquery-3.1.1.min.js"></script>
        <script>
            $(function () {
                $('#upload-file-btn').click(function () {
                    var form_data = new FormData($('#upload-file')[0]);
                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost:5000/upload',
                        data: form_data,
                        contentType: false,
                        cache: false,
                        processData: false,
                        async: false,
                        success: function (data) {
                            console.log('Success!');
                        },
                    });
                });
            });
        </script>
</head>
<body>

<h1>papAR battles</h1>
<p>Description</p>

<ul id ="take">
  <li><a href="website_takePicture.html" class="round green">Take Picture<span class="round">Use your device's camera to take a picture.</span></a></li>
</ul> 

<ul id="choose">
	<li><a class="round red">Choose Picture<span class="round">Browse and upload an image from your library </span></a></li>
	<form id="upload-file" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="file">Select a file</label>
                <input name="file" type="file">
            </fieldset>
            <fieldset>
                <button id="upload-file-btn" type="button">Upload</button>
            </fieldset>
        </form>
</ul>
</body>
</html>
